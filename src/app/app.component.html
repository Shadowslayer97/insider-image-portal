<div class="file-upload">
    <span class="text">upload   1024 * 1024</span>
    <input id="custom-input" type="file" (change)="fileChangeListener($event)">
</div>
<img-cropper #cropper [image]="data" [settings]="cropperSettings" [(cropPosition)]="cropPosition"></img-cropper>
<br>
<button type="button" class="btn btn-success" name="button" (click)="onImageCrop()"> CROP </button>
<span class="result" *ngIf="data.image" >
    <!-- <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight"> -->
    <div class="col-sm-3">
        <h3> Horizontal </h3>
        <img [src]="data.image" [width]="100" [height]="100">
        <button type="button" class="btn btn-secondary" (click)="onEditClicked()" name="button"> Edit </button>
      </div>
</span>
